<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stopwatch-style.css">
</head>
<body>
  <div class="container">
    <h1>⏱️ Stopwatch</h1>
    <div id="display">00:00.000</div>
    <div class="controls">
      <button id="startStopBtn">Start</button>
      <button id="lapBtn" disabled>Lap</button>
      <button id="resetBtn">Reset</button>
    </div>
    <button id="modeToggle">Switch to Dark Mode</button>
    <ul id="laps"></ul>

  </div>
  <script src="stopwatch-scripts.js"></script>
</body>
</html>
